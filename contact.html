<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google map CSS -->  
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <title>PhotoWall | Contact</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="team.html">Photographers</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <!-- Header -->
    <header>Photowall</header>
    <!-- Contact section -->
    <section id="section-contact">
      <h1 class="section-title">Contact</h1>
      <div class="column-contact">
        <i class="contact-icon far fa-map"></i>
        <div class="contact-info">
         <p>Address</p>
         <p>California, USA</p>
        </div>
      </div>
      <div class="column-contact">
        <i class="far fa-envelope contact-icon"></i>
        <div class="contact-info">
         <p>Email</p>
         <p>mail@example.com</p>
        </div>
      </div>
      <div class="column-contact">
        <i class="fas fa-mobile-alt contact-icon"></i>
        <div class="contact-info">
         <p>Phone</p>
         <p>+1 234 567 8901</p>
       </div>
      </div>
    </section>
    <!-- Contact details section -->
    <section id="section-contact-details">
      <!-- Google map -->
      <div class="column-contact">
        <div id="map"></div>
        <script>
        // Initialize and add the map
        function initMap() {
          // The location of Uluru
          var uluru = {lat: -25.344, lng: 131.036};
          // The map, centered at Uluru
          var map = new google.maps.Map(
              document.getElementById('map'), {zoom: 4, center: uluru});
          // The marker, positioned at Uluru
          var marker = new google.maps.Marker({position: uluru, map: map});
        }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrxGJ9uMZfavEztpJnwGLr2M54DeCFkFM&callback=initMap">
        </script>
      </div>
      <!-- Contact form -->
      <div class="column-contact">
        <div class="contact-form">
          <h3 class="section-title">Send us a message</h3>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea> </textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="footer-social-media">
        <i class="fab fa-facebook-f circle-icon"></i>
        <i class="fab fa-twitter circle-icon"></i>
        <i class="fab fa-pinterest-p circle-icon"></i>
        <p class="copywrite">
          Â© 2018 PhotoWall. All rights reserved | Design by W3layouts
        </p>
      </div>
    </footer>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
  </body>
</html>
